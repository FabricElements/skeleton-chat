<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-input demo</title>

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/firebase/firebase.js"></script>
  <script src="../../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module" src="../../demo/shared.js"></script>
  
  <script type="module">
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../skeleton-chat-input.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html {
        touch-action: manipulation;
      }

      .container {
        background-color: var(--paper-grey-50);
      }

      .dark {
        background-color: var(--paper-grey-800);
      }
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>skeleton-chat-input demo</h3>
    <dom-bind>
      <template>
        <div hidden="[[signedIn]]">
          <skeleton-auth google
                          signed-in="{{signedIn}}"
                          user="{{user}}"></skeleton-auth>
        </div>
      </template>
    </dom-bind>

    <demo-snippet>
      <template>
        <div class="container light">
          <skeleton-chat-input group="testing" camera></skeleton-chat-input>
        </div>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <div class="container dark">
          <skeleton-chat-input group="testing" mic camera theme="dark"></skeleton-chat-input>
        </div>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
