<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-input demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../demo/shared.html">
  <link rel="import" href="../skeleton-chat-input.html">
  <meta name="viewport" content="width=device-width">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html {
        touch-action: manipulation;
      }

      .container {
        background-color: var(--paper-grey-50);
      }

      .dark {
        background-color: var(--paper-grey-800);
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>skeleton-chat-input demo</h3>
  <dom-bind>
    <template>
      <firebase-auth signed-in="{{signedIn}}"
                     user="{{user}}">
      </firebase-auth>
      <dom-if if="[[!signedIn]]">
        <template>
          <skeleton-auth google></skeleton-auth>
        </template>
      </dom-if>
    </template>
  </dom-bind>

  <demo-snippet>
    <template>
      <div class="container light">
        <skeleton-chat-input group="testing"
                             mic
                             camera
                             emoji
                             send
        ></skeleton-chat-input>
      </div>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <div class="container dark">
        <skeleton-chat-input group="testing"
                             mic
                             camera
                             emoji
                             send
                             theme="dark"
        ></skeleton-chat-input>
      </div>
    </template>
  </demo-snippet>
</div>
</body>
</html>
