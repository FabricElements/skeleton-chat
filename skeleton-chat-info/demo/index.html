<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-info demo</title>

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/firebase/firebase.js"></script>
  <script src="../../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module" src="../../demo/shared.js"></script>

  <script type="module">
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../skeleton-chat-info.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      img {
        display: block;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic skeleton-chat-info demo</h3>
  <dom-bind>
    <template>
      <div hidden="[[signedIn]]">
        <skeleton-auth google
                        signed-in="{{signedIn}}"
                        user="{{user}}"></skeleton-auth>
      </div>
    </template>
  </dom-bind>
  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <skeleton-chat-info group="testing" info="{{info}}"></skeleton-chat-info>
          <ul>
            <li><strong>Title:</strong> [[info.title]]</li>
            <li><strong>Description:</strong> [[info.description]]</li>
            <li><strong>Image:</strong> <img src$="[[info.image]]"></li>
          </ul>
          <hr>
          <article>
            <h3>Users</h3>
            <p>Total users: [[info.total]]</p>
            <dom-repeat items="[[info.users]]" item="{{item}}">
              <template>
                <ul>
                  <li><strong>Name:</strong> [[item.name]]</li>
                  <li><strong>Acronym:</strong> [[item.acronym]]</li>
                  <li><strong>Image:</strong> <img src$="[[item.image]]"></li>
                </ul>
                ---
              </template>
            </dom-repeat>
          </article>

        </template>
      </dom-bind>
    </template>
  </demo-snippet>
</div>
</body>
</html>
