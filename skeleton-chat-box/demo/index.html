<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-box demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../demo/shared.html">
  <link rel="import" href="../skeleton-chat-box.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html {
        --demo-snippet-demo: {
          padding: 0;
        };
      }
      body {
        height: 100vh;
        padding: 0;
      }
      skeleton-chat-box {
        --skeleton-chat-box: {
          min-height: 400px;
        };
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic skeleton-chat-box demo</h3>
  <dom-bind>
    <template>
      <firebase-auth signed-in="{{signedIn}}"
                     user="{{user}}">
      </firebase-auth>
      <dom-if if="[[!signedIn]]">
        <template>
          <skeleton-auth google></skeleton-auth>
        </template>
      </dom-if>
    </template>
  </dom-bind>
  <demo-snippet>
    <template>
      <skeleton-chat-box group="testing"
                         label="Type something"
                         mic
                         emoji
      ></skeleton-chat-box>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <skeleton-chat-box group="testing"
                         theme="dark"
                         label="Type something"
                         mic
                         emoji
      ></skeleton-chat-box>
    </template>
  </demo-snippet>
</div>
</body>
</html>
