<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-box demo</title>

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script src="../../node_modules/firebase/firebase.js"></script>
  <script src="../../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module" src="../../demo/shared.js"></script>
  
  <script type="module">
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
    </script>
    <script type="module" src="../skeleton-chat-box.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html {
        --demo-snippet-demo: {
          padding: 0;
          position: relative;
        };
      }

      body {
        height: 100vh;
        padding: 0;
      }

      skeleton-chat-box {
        --skeleton-chat-box: {
          min-height: 400px;
        };
      }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind>
    <template>
      <div hidden="[[signedIn]]">
        <skeleton-auth google
                        signed-in="{{signedIn}}"
                        user="{{user}}"></skeleton-auth>
      </div>
    </template>
  </dom-bind>

  <demo-snippet>
    <template>
      <skeleton-chat-box group="testing" mic emoji></skeleton-chat-box>
    </template>
  </demo-snippet>
</body>
</html>
