<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../skeleton-chat-messages/skeleton-chat-messages.html">
<link rel="import" href="../skeleton-chat-input/skeleton-chat-input.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="skeleton-chat-box">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <!--suppress CssUnresolvedCustomProperty -->
    <!--suppress CssUnresolvedCustomPropertySet -->
    <style is="custom-style">
      :host {
        display: block;
        position: relative;
        min-height: 200px;
        background-color: var(--skeleton-chat-bg-color, #ffffff);
        @apply --skeleton-chat-box;
      }

      skeleton-chat-messages {
        @apply --layout-fit;
        --skeleton-chat-box-bottom: 78px;
      }

      :host([theme="dark"]) {
        background-color: var(--skeleton-chat-bg-color-dark, var(--paper-grey-800));
      }
    </style>
    <skeleton-chat-messages theme$="[[theme]]" group$="[[group]]">
      <skeleton-chat-input theme$="[[theme]]" group$="[[group]]"
                           mic$="[[mic]]"
                           camera$="[[camera]]"
                           emoji$="[[emoji]]"
                           maxlength$="[[maxlength]]"
                           label$="[[label]]"></skeleton-chat-input>
    </skeleton-chat-messages>
  </template>

  <script>
    /**
     * `skeleton-chat-box`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatBox extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-box';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * Group id
           */
          group: {
            type: String,
            value: null,
          },
          /**
           * Displays emoji
           */
          emoji: {
            type: Boolean,
            value: false,
          },
          /**
           * Displays camera
           */
          camera: {
            type: Boolean,
            value: false,
          },
          /**
           * Displays microphone
           */
          mic: {
            type: Boolean,
            value: false,
          },
          /**
           * max length
           */
          maxlength: {
            type: Number,
          },
          /**
           * Chat input label
           */
          label: {
            type: String,
          },
        };
      }
    }

    window.customElements.define(SkeletonChatBox.is, SkeletonChatBox);
  </script>
</dom-module>
