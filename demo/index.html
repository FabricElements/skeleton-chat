<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="./shared.html">
  <link rel="import" href="../skeleton-chat.html">

  <style>
    html,
    body {
      height: 100vh;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<dom-bind>
  <template>
    <firebase-auth signed-in="{{signedIn}}"></firebase-auth>
    <dom-if if="[[!signedIn]]">
      <template>
        <skeleton-auth google></skeleton-auth>
      </template>
    </dom-if>
    <dom-if if="[[signedIn]]">
      <template>
        <skeleton-chat></skeleton-chat>
      </template>
    </dom-if>
  </template>
</dom-bind>
</body>
</html>
