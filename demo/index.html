<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">

  <title>skeleton-chat demo</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../@polymer/polymer/lib/elements/dom-if.js"></script>
  <script type="module" src="./shared.js"></script>
  <!--<link rel="stylesheet" href="../../jquery/dist/jquery.min.js" />-->
  <!--<link rel="stylesheet" href="../../@fancyapps/fancybox/dist/jquery.fancybox.min.js" />-->
  <!--<link rel="stylesheet" href="../../@fancyapps/fancybox/dist/jquery.fancybox.min.css" />-->
  <script type="module" src="../skeleton-chat.js"></script>


  <style>
    html,
    body {
      height: 100vh;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<dom-bind>
  <template>
    <firebase-auth signed-in="{{signedIn}}"></firebase-auth>
    <dom-if if="[[!signedIn]]">
      <template>
        <skeleton-auth google></skeleton-auth>
      </template>
    </dom-if>
    <dom-if if="[[signedIn]]">
      <template>
        <skeleton-chat></skeleton-chat>
      </template>
    </dom-if>
  </template>
</dom-bind>
<script type="module">
  import '@polymer/polymer/lib/elements/dom-bind.js';
  import '@polymer/polymer/lib/elements/dom-if.js';
  import './shared.js';
  import '../skeleton-chat.js';

  window.history.pushState({}, 'Chat', '/chat');
  window.dispatchEvent(new CustomEvent('location-changed'));
</script>
</body>
</html>
