<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">

  <title>skeleton-chat demo</title>
  <!--<link rel="stylesheet" href="../../jquery/dist/jquery.min.js" />-->
  <!--<link rel="stylesheet" href="../../@fancyapps/fancybox/dist/jquery.fancybox.min.js" />-->
  <!--<link rel="stylesheet" href="../../@fancyapps/fancybox/dist/jquery.fancybox.min.css" />-->

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script src="../node_modules/firebase/firebase.js"></script>
  <script src="../node_modules/@fabricelements/firebase-config/index.js"></script>

  <script type="module">
    import '@fabricelements/skeleton-auth/skeleton-auth.js';</script>
  <script type="module" src="../demo/shared.js"></script>
  <script type="module" src="../skeleton-chat.js"></script>

  <custom-style>
    <style>
      html,
      body {
        height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </custom-style>
</head>
<body>
<dom-bind>
  <template>
    <div hidden="[[signedIn]]">
      <skeleton-auth google
                     signed-in="{{signedIn}}"
                     user="{{user}}"></skeleton-auth>
    </div>
    <skeleton-chat hidden="[[!signedIn]]"></skeleton-chat>
  </template>
</dom-bind>
</body>
</html>
