<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../polymerfire/firebase-firestore-script.html">
<link rel="import" href="../../polymerfire/firebase-auth.html">
<link rel="import" href="../skeleton-chat-message/skeleton-chat-message.html">

<dom-module id="skeleton-chat-messages">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <!--suppress CssUnresolvedCustomProperty -->
    <!--suppress CssUnresolvedCustomPropertySet -->
    <style is="custom-style">
      :host {
        display: block;
        position: relative;
        z-index: 0;
        @apply --layout-vertical;
        background-color: var(--skeleton-chat-bg-color, #ffffff);
      }

      :host([theme="dark"]) {
        background-color: var(--skeleton-chat-bg-color-dark, var(--paper-grey-800));
      }

      :host > * {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      iron-scroll-threshold {
        @apply --layout-flex-auto;
        bottom: var(--skeleton-chat-box-bottom);
        box-sizing: border-box;
        padding-top: 1rem;
        padding-bottom: 1rem;
        @apply --skeleton-chat-messages;
      }

      iron-list {
        --iron-list-items-container: {
          @apply --skeleton-chat-messages-list;
        };
      }

      #input-box {
        @apply --skeleton-chat-messages-input;
      }
    </style>

    <firebase-auth
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <iron-scroll-threshold id="threshold"
                           lower-threshold="0">
      <iron-list items="[[list]]"
                 as="message"
                 max-physical-count="50"
                 scroll-offset="100"
                 scroll-target="threshold">
        <template>
          <skeleton-chat-message theme="[[theme]]"
                                 message="[[message]]"
                                 user="[[user]]"
                                 signed-in$="[[signedIn]]"
          ></skeleton-chat-message>
        </template>
      </iron-list>
    </iron-scroll-threshold>
    <div id="input-box">
      <slot></slot>
    </div>
  </template>

  <script>
    /**
     * `skeleton-chat-messages`
     *
     *
     * @license Copyright (c) 2017 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatMessages extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-messages';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * A value to check if the user is signed in.
           */
          signedIn: {
            type: Boolean,
            value: false,
          },

          /**
           * The user Object.
           */
          user: {
            type: Object,
            value: {},
          },
          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * List of messages
           */
          list: {
            type: Array,
            notify: true,
            value: Array,
          },

          /**
           * Group id
           */
          group: {
            type: String,
            value: null,
          },
        };
      }

      /**
       * connectedCallback
       */
      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged((user) => {
          this.user = user;
        });
      }

      /**
       * @return {array}
       */
      static get observers() {
        return [
          '_getData(user, group)',
        ];
      }

      /**
       * Get data
       *
       * @param {object} user
       * @param {string} group
       * @return {Array}
       * @private
       */
      _getData(user, group) {
        if (!user || !group) return this.set('list', []);
        const chatRef = `chat/${group}/messages`;
        const db = firebase.firestore();
        db.collection(chatRef)
          .orderBy('created', 'desc')
          .limit(30)
          .onSnapshot((querySnapshot) => {
            this.set('list', []);
            querySnapshot.forEach((doc) => {
              this.unshift('list', doc.data());
              this._notifyListResize();
              this._scrollToLast();
            });
          }, (err) => {
            console.error(err);
            this._dispatchEvent('error', err);
          }, () => {
//            this.list = list;
            this._scrollToLast();
          });
      }

      /**
       * Scroll the list to last  item
       *
       * @private
       */
      _scrollToLast() {
        const list = this.shadowRoot.querySelector('iron-list');
        list.scrollToIndex(this.list.length - 1);
      }

      /**
       * Notify iron-list that the list has been updated
       *
       * @private
       */
      _notifyListResize() {
        const list = this.shadowRoot.querySelector('iron-list');
        list.fire('resize');
      }

      /**
       * Get Index from list array
       *
       * @param {object} data
       * @return {number}
       * @private
       */
      _getIndexFromObject(data) {
        return this.list.findIndex((i) => i.key === data.key);
      }

      /**
       * Dispatch event
       *
       * @param {string} event
       * @param  {string} detail
       * @private
       */
      _dispatchEvent(event, detail) {
        this.dispatchEvent(new CustomEvent(event, {
          detail: detail,
          bubbles: true,
          composed: true,
        }));
      }
    }

    window.customElements.define(SkeletonChatMessages.is, SkeletonChatMessages);
  </script>
</dom-module>
