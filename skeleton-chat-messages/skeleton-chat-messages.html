<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../polymerfire/firebase-firestore-script.html">
<link rel="import" href="../../polymerfire/firebase-auth.html">
<link rel="import" href="../skeleton-chat-message/skeleton-chat-message.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../iron-icons/social-icons.html">

<dom-module id="skeleton-chat-messages">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <!--suppress CssUnresolvedCustomProperty -->
    <!--suppress CssUnresolvedCustomPropertySet -->
    <style is="custom-style">
      :host {
        display: block;
        position: relative;
        z-index: 0;
        @apply --layout-vertical;
        @apply --layout-flex-auto;
        background-color: var(--skeleton-chat-bg-color, #ffffff);
      }

      :host([theme="dark"]) {
        background-color: var(--skeleton-chat-bg-color-dark, var(--paper-grey-900));
      }

      :host > * {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      iron-scroll-threshold {
        @apply --layout-flex-auto;
        bottom: var(--skeleton-chat-box-bottom);
        box-sizing: border-box;
        padding-top: 1rem;
        /*padding-bottom: 1rem;*/
        @apply --skeleton-chat-messages;
      }

      iron-list {
        --iron-list-items-container: {
          @apply --skeleton-chat-messages-list;
        };
      }

      #input-box {
        background-color: var(--skeleton-chat-input-box-color, var(--paper-grey-50));
        @apply --skeleton-chat-messages-input;
      }

      :host([theme="dark"]) #input-box {
        background-color: var(--skeleton-chat-input-box-color-dark, var(--paper-grey-800));
      }

      .start-texting {
        max-width: 15em;
        margin: 0 auto;
        text-align: center;
        color:  var(--paper-pink-a200);
        background-color: white;
        border: 5px solid var(--paper-grey-100);
        border-radius: 2em;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
    </style>

    <firebase-auth
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <iron-scroll-threshold id="threshold"
                           lower-threshold="0">
      <template is="dom-if" if="{{!empty}}" restamp="true">
        <iron-list items="[[list]]"
                   as="message"
                   max-physical-count="50"
                   scroll-offset="100"
                   scroll-target="threshold">
          <template>
            <skeleton-chat-message theme="[[theme]]"
                                   message="[[message]]"
                                   user="[[user]]"
                                   signed-in$="[[signedIn]]"
            ></skeleton-chat-message>
          </template>
        </iron-list>
      </template>
      <template is="dom-if" if="[[showPlaceholder]]">
        <div class="start-texting">
          <p>Say hello <iron-icon icon="social:mood"></iron-icon></p>
        </div>
      </template>
    </iron-scroll-threshold>
    <div id="input-box">
      <slot></slot>
    </div>
  </template>

  <script>
    /**
     * `skeleton-chat-messages`
     *
     *
     * @license Copyright (c) 2018 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatMessages extends Polymer.mixinBehaviors([
      Polymer.IronResizableBehavior,
    ], Polymer.Element) {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-messages';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * A value to check if the user is signed in.
           */
          signedIn: {
            type: Boolean,
            value: false,
          },

          /**
           * The user Object.
           */
          user: {
            type: Object,
            value: {},
          },
          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },
          /**
           * List of messages
           */
          list: {
            type: Array,
            value: [],
            notify: true,
          },
          /**
           * List is empty
           */
          empty: {
            type: Boolean,
            value: true,
            notify: true,
            computed: '_computeEmpty(list, list.*)',
          },
          /**
           * Group id
           */
          group: {
            type: String,
            value: null,
          },
          /**
           * List is loaded
           */
          loaded: {
            type: Boolean,
            value: false,
          },
          /**
           * Show placeholder
           */
          showPlaceholder: {
            type: Boolean,
            value: false,
            computed: '_computePlaceholder(empty, loaded)',
          },
        };
      }

      /**
       * connectedCallback
       */
      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged((user) => {
          if (!user) return;
          this.user = user;
        });
        this.addEventListener('list-changed', (e) => this._notifyResize(), true);
        this.addEventListener('iron-resize', (e) => this._scrollToLast(), true);
      }

      /**
       * @return {array}
       */
      static get observers() {
        return [
          '_getData(user, group)',
        ];
      }

      /**
       * Get data
       *
       * @param {object} user
       * @param {string} group
       * @private
       */
      _getData(user, group) {
        this.set('list', []);
        if (!user || !group) return;
        const chatRef = `chat/${group}/messages`;
        const db = firebase.firestore();
        db.collection(chatRef)
          .orderBy('created', 'desc')
          .limit(200)
          .onSnapshot((querySnapshot) => {
            let base = [];
            querySnapshot.forEach((doc) => {
              base.unshift(doc.data());
            });
            this.set('list', base);
            this.loaded = true;
          }, (err) => {
            console.error(err);
            this._dispatchEvent('error', err);
            this.set('list', []);
          });
      }

      /**
       * Compute placeholder
       *
       * @param {Boolean} empty
       * @param {Boolean} loaded
       * @return {*}
       * @private
       */
      _computePlaceholder(empty, loaded) {
        return this.empty && this.loaded;
      }

      /**
       * Scroll the list to last  item
       *
       * @private
       */
      _scrollToLast() {
        const list = this.shadowRoot.querySelector('iron-list');
        if (!list) return;
        list.scrollToIndex(this.list.length - 1);
      }

      /**
       * Notify iron-list that the list has been updated
       *
       * @private
       */
      _notifyResize() {
        const list = this.shadowRoot.querySelector('iron-list');
        if (!list) return;
        list.fire('iron-resize');
      }

      /**
       * Compute empty
       *
       * @param {Array} list
       * @return {boolean}
       * @private
       */
      _computeEmpty(list) {
        return !list.length;
      }

      /**
       * Dispatch event
       *
       * @param {string} event
       * @param  {string} detail
       * @private
       */
      _dispatchEvent(event, detail) {
        this.dispatchEvent(new CustomEvent(event, {
          detail: detail,
          bubbles: true,
          composed: true,
        }));
      }
    }

    window.customElements.define(SkeletonChatMessages.is, SkeletonChatMessages);
  </script>
</dom-module>
