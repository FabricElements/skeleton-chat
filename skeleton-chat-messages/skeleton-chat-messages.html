<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../polymerfire/firebase-database-script.html">
<link rel="import" href="../skeleton-chat-message/skeleton-chat-message.html">

<dom-module id="skeleton-chat-messages">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        position: relative;
        z-index: 0;
        --skeleton-chat-messages-bg-color: var(--paper-grey-50);

        --skeleton-chat-messages: {

        };
        --skeleton-chat-messages-list: {

        };
        --skeleton-chat-box-bottom: 0px;
        background-color: var(--skeleton-chat-messages-bg-color);
      }

      :host([theme="dark"]) {
        --skeleton-chat-messages-bg-color: var(--paper-grey-800);
      }

      iron-scroll-threshold {
        padding-top: 1rem;
        padding-bottom: var(--skeleton-chat-box-bottom);
        max-height: calc(100% - 1rem - var(--skeleton-chat-box-bottom));
        @apply --skeleton-chat-messages;
      }

      iron-list {
        --iron-list-items-container: {
          /*margin-top: 1rem;*/
          /*margin-bottom: var(--skeleton-chat-box-bottom);*/
          @apply --skeleton-chat-messages-list;
        };
      }

      #input-box {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10;
      }
    </style>

    <iron-scroll-threshold id="threshold"
                           lower-threshold="0">
      <iron-list items="[[list]]"
                 as="message"
                 max-physical-count="30"
                 scroll-offset="100"
                 scroll-target="threshold">
        <template>
          <skeleton-chat-message theme="[[theme]]"
                                 message="[[message]]"
          ></skeleton-chat-message>
        </template>
      </iron-list>
      <div id="input-box">
        <slot></slot>
      </div>
    </iron-scroll-threshold>
  </template>

  <script>
    /**
     * `skeleton-chat-messages`
     *
     *
     * @license Copyright (c) 2017 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatMessages extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-messages';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * List of messages
           */
          list: {
            type: Array,
            notify: true,
            value: Array,
          },

          /**
           * Group id
           */
          group: {
            type: String,
            value: null,
            observer: '_groupObserver',
          },
        };
      }

      /**
       * connectedCallback
       */
      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged((user) => {
          this._getData(this.group);
        });
      }

      /**
       * Group observer
       *
       * @param {string} group
       * @private
       */
      _groupObserver(group) {
        if (!group) return;
        this._getData(group);
      }

      /**
       * Get data
       *
       * @param {string} group
       * @private
       */
      _getData(group) {
        /**
         * DB Query
         * @type {firebase.database.Query}
         */
        const messagesRef = firebase.database().ref(`/chats/messages/${group}`)
          .orderByKey()
          .limitToLast(100);

        /**
         * Listen for changes and apply the data
         */
        messagesRef.on('child_added', (data) => {
          let finalData = data.val();
          finalData.key = data.key;
          this.push('list', finalData);
          this._notifyListResize();
          this._scrollToLast();
        });

        messagesRef.on('child_changed', (data) => {
          const finalData = data.val();
          const index = this._getIndexFromObject(data);
          if (index > 0) {
            this.set(`list.${index}`, finalData);
            this._notifyListResize();
          }
        });

        messagesRef.on('child_removed', (data) => {
          const index = this._getIndexFromObject(data);
          if (index > 0) {
            this.splice('list', index, 1);
            this._notifyListResize();
          }
        });
      }

      /**
       * Scroll the list to last  item
       *
       * @private
       */
      _scrollToLast() {
        const list = this.shadowRoot.querySelector('iron-list');
        list.scrollToIndex(this.list.length - 1);
      }

      /**
       * Notify iron-list that the list has been updated
       *
       * @private
       */
      _notifyListResize() {
        const list = this.shadowRoot.querySelector('iron-list');
        list.fire('resize');
      }

      /**
       * Get Index from list array
       *
       * @param {object} data
       * @return {number}
       * @private
       */
      _getIndexFromObject(data) {
        return this.list.findIndex((i) => i.key === data.key);
      }
    }

    window.customElements.define(SkeletonChatMessages.is, SkeletonChatMessages);
  </script>
</dom-module>
