<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-messages demo</title>

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/firebase/firebase.js"></script>
  <script src="../../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module" src="../../demo/shared.js"></script>
  <script type="module">
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../skeleton-chat-messages.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      skeleton-chat-messages {
        --skeleton-chat-messages: {
          max-height: 200px;
        }
      }
    </style>
  </custom-style>
</head>
<body>
<dom-bind>
  <template>
    <div hidden="[[signedIn]]">
      <skeleton-auth google
                     signed-in="{{signedIn}}"
                     user="{{user}}"></skeleton-auth>
    </div>
  </template>
</dom-bind>

<div class="vertical-section-container centered">
  <h3>skeleton-chat-messages demo</h3>

  <demo-snippet>
    <template>
      <skeleton-chat-messages group="testing"></skeleton-chat-messages>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <skeleton-chat-messages group="testing" theme="dark"></skeleton-chat-messages>
    </template>
  </demo-snippet>
</div>
</body>
</html>
