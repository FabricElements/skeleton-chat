<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-messages demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../polymerfire/polymerfire.html">
  <link rel="import" href="../../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="../../../skeleton-auth/skeleton-auth.html">
  <link rel="import" href="../skeleton-chat-messages.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .container {
        background-color: var(--paper-grey-50);
        padding: 0 1rem;
      }

      .dark {
        background-color: var(--paper-grey-800);
      }

      skeleton-chat-messages {
        --skeleton-chat-messages: {
          max-height: 200px;
        }
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>skeleton-chat-messages demo</h3>

  <firebase-app auth-domain="ph-staging-c3f40.firebaseapp.com"
                database-url="https://ph-staging-c3f40.firebaseio.com"
                api-key="AIzaSyAWZ2ax6AK7BRty2CVHTME6oNShBJaDkPI"
                storage-bucket="ph-staging-c3f40.appspot.com"
                messaging-sender-id="480962898078"></firebase-app>
  <dom-bind>
    <template>
      <firebase-auth signed-in="{{signedIn}}"
                     user="{{user}}">
      </firebase-auth>
      <dom-if if="[[!signedIn]]">
        <template>
          <skeleton-auth google></skeleton-auth>
        </template>
      </dom-if>
    </template>
  </dom-bind>

  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <firebase-query
            path="/chats/groups/group/demo/messages/message"
            order-by-child="timestamp/created"
            data="{{data}}">
          </firebase-query>
          <div class="container light">
            <skeleton-chat-messages messages="[[data]]"
            ></skeleton-chat-messages>
          </div>
        </template>
      </dom-bind>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <firebase-query
            path="/chats/groups/group/demo/messages/message"
            order-by-child="timestamp/created"
            data="{{data}}">
          </firebase-query>
          <div class="container dark">
            <skeleton-chat-messages messages="[[data]]"
                                    theme="dark"
            ></skeleton-chat-messages>
          </div>
        </template>
      </dom-bind>
    </template>
  </demo-snippet>
</div>
</body>
</html>
