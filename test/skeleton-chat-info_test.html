<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../polymerfire/polymerfire.html">
  <link rel="import" href="../../polymerfire/firebase-database-script.html">
  <link rel="import" href="../skeleton-chat-info/skeleton-chat-info.html">
  <link rel="import" href="../../skeleton-auth/skeleton-auth.html">
</head>
<body>
  <test-fixture id="basicInfo">
    <template>
      <div>
        <firebase-app 
          auth-domain="fabricelements.firebaseapp.com"
          database-url="https://fabricelements.firebaseio.com"
          api-key="AIzaSyCJRNdR0eodnswyi8MHCtF1YOjY235mhM8"
          storage-bucket="fabricelements.appspot.com"
          messaging-sender-id="908593247251"
        ></firebase-app>

        <skeleton-chat-info 
          group="testing" 
          info="{{info}}"
        ></skeleton-chat-info>
      </div>
    </template>
  </test-fixture>
<script>
  const oncePropChanged = (el, prop) => {
    return new Promise((resolve, reject) => {
      const dashedPropName = prop
        .replace(/[A-Z]/g, (match) => `-${match[0].toLowerCase()}`)
        .concat('-changed');

      el.addEventListener(dashedPropName, listener);

      /**
       * listener
       * @param {Object} event
       */
      function listener(event) {
        el.removeEventListener(dashedPropName, listener);
        resolve(event);
      }
    });
  };

  const wait = (ms = 0, value = undefined) => {
    return new Promise((resolve) => {
      window.setTimeout(() => {
        resolve(value);
      }, ms);
    });
  };

  suite('Data behavior', () => {
    test('Should display title, description and users info', (done) => {
      const element = fixture('basicInfo');
      flush(() => {
        const skeletonInfo = element.querySelector('skeleton-chat-info');
        // Wait for Firebase API response
        oncePropChanged(skeletonInfo, 'info').then(() => wait())
        .then(() => {
        const testId = '7O7aM76Yr6YURJpqs23WcNlhgdM2';

        expect(
          skeletonInfo.data.info.title.en
        ).to.equal('Demo group with title');

        expect(
          skeletonInfo.data.info.description.en
        ).to.equal('description here');

        expect(
          Object.keys(skeletonInfo.data.users).length
        ).to.equal(4);

        expect(
          skeletonInfo.data.users[testId].name
        ).to.equal('Fabric Elements');

        expect(
          skeletonInfo.data.users[testId].acronym
        ).to.equal('FE');
        done();
        })
        .catch(done);
      });
    });
  });
</script>
</body>
</html>
