<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../polymerfire/firebase-auth-script.html">
<link rel="import" href="../../polymerfire/firebase-firestore-script.html">
<link rel="import" href="../skeleton-chat-groups-item/skeleton-chat-groups-item.html">

<dom-module id="skeleton-chat-groups">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <!--suppress CssUnresolvedCustomProperty -->
    <!--suppress CssUnresolvedCustomPropertySet -->
    <style is="custom-style">
      :host {
        display: block;
        min-height: 100%;
      }

      iron-scroll-threshold {
        @apply --skeleton-chat-groups;
      }

      iron-list {
        --iron-list-items-container: {
          @apply --skeleton-chat-groups-list;
        };
      }
    </style>

    <iron-scroll-threshold id="threshold"
                           lower-threshold="0">
      <iron-list items="[[list]]"
                 max-physical-count="50"
                 scroll-offset="100"
                 scroll-target="threshold">
        <template>
          <skeleton-chat-groups-item theme$="[[theme]]"
                                     group$="[[item]]"
          ></skeleton-chat-groups-item>
        </template>
      </iron-list>
    </iron-scroll-threshold>
  </template>

  <script>
    /**
     * `skeleton-chat-groups`
     *
     *
     * @license Copyright (c) 2017 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatGroups extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-groups';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * The user Object.
           */
          user: {
            type: Object,
            value: {},
          },

          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * List of messages
           */
          list: {
            type: Array,
            notify: true,
            value: Array,
          },

          /**
           * Group id
           */
          group: {
            type: String,
            value: null,
          },
        };
      }

      /**
       * connectedCallback
       */
      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged((user) => {
          this._getData(user.uid);
        });
      }

      /**
       * Get the time from timestamp
       *
       * @param {object} times
       * @return {*}
       * @private
       */
      _getTime(times) {
        if (!times || !times.timestamp || !times.timestamp.updated) {
          return Date.now();
        }
        return times.timestamp.updated;
      }

      /**
       * Get data
       *
       * @param {string} uid
       * @return {Array}
       * @private
       */
      _getData(uid) {
        if (!uid) return this.set('list', []);

        const db = firebase.firestore();
        db.collection('chat')
        // .orderBy(`users.${uid}`)
        // .where(`users.${uid}`, '>', 1)
          .orderBy('updated', 'desc')
          .limit(30)
          .onSnapshot((querySnapshot) => {
            this.set('list', []);
            querySnapshot.forEach((doc) => {
              this.unshift('list', doc.id);
              this._notifyListResize();
            });
          }, (error) => {
            console.error(error);
            this._dispatchEvent('error', error);
          });
      }

      /**
       * Notify iron-list that the list has been updated
       *
       * @private
       */
      _notifyListResize() {
        const list = this.shadowRoot.querySelector('iron-list');
        list.fire('resize');
      }

      /**
       * Dispatch event
       *
       * @param {string} event
       * @param  {string} detail
       * @private
       */
      _dispatchEvent(event, detail) {
        this.dispatchEvent(new CustomEvent(event, {
          detail: detail,
          bubbles: true,
          composed: true,
        }));
      }
    }

    window.customElements.define(SkeletonChatGroups.is, SkeletonChatGroups);
  </script>
</dom-module>
