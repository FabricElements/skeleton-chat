<link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../app-layout/app-header/app-header.html">
<link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<link rel="import" href="../skeleton-chat-groups-item/skeleton-chat-groups-item.html">

<link rel="import" href="../../paper-button/paper-button.html">

<dom-module id="skeleton-chat-groups">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <!--suppress CssUnresolvedCustomProperty -->
    <!--suppress CssUnresolvedCustomPropertySet -->
    <style is="custom-style">
      :host {
        display: block;
        position: relative;
        min-height: 200px;
        height: 100%;
        overflow: hidden;
        @apply --layout-vertical;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      :host * {
        box-sizing: border-box;
      }

      :host([fullbleed]) {
        @apply --layout-fit;
      }

      .container {
        @apply --layout-flex-auto;
        height: calc(100% - 64px);
        position: relative;

      }

      skeleton-chat-groups {
        padding-top: 1rem;
        @apply --layout-fit;
      }

      iron-scroll-threshold {
        @apply --skeleton-chat-groups;
      }

      iron-list {
        --iron-list-items-container: {
          @apply --skeleton-chat-groups-list;
        };
      }

      .start-chat {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-content: flex-end;
        height: 100%;
        text-align: center;
      }

      .start-chat a {
        padding-bottom: 2em;
        text-decoration: none;
        color: white;
      }

      .start-chat paper-button {
        background-color: var(--paper-pink-a200);
      }

      .card-title {
        color: var(--paper-blue-a700);
      }

      iron-icon {
        margin-right: .7em;
      }

      fabric-imgix {
        display: block;
        min-height: 70%;
        padding: none;
      }

    </style>
    <app-header shadow>
      <app-toolbar>
        <a href="/" tabindex="-1">
          <paper-icon-button icon="arrow-back"
                             class="main-action"></paper-icon-button>
        </a>
        <div main-title>Chat</div>
      </app-toolbar>
    </app-header>
    <div class="container">
      <iron-scroll-threshold id="threshold"
                             lower-threshold="0">
        <template is="dom-if" if="{{!empty}}" restamp="true">
          <iron-list items="[[list]]"
                     max-physical-count="50"
                     scroll-offset="100"
                     scroll-target="threshold">
            <template>
              <skeleton-chat-groups-item theme$="[[theme]]"
                                         group$="[[item]]"
              ></skeleton-chat-groups-item>
            </template>
          </iron-list>
        </template>
      </iron-scroll-threshold>
      <template is="dom-if" if="[[showPlaceholder]]">
        <div class="start-chat">
          <fabric-imgix
            src="https://images.unsplash.com/photo-1488509082528-cefbba5ad692"
            smart
            crop="entropy"
            class="divider"></fabric-imgix>
          <div>
            <h2 class="card-title">Start chatting with friends</h2>
            <p class="card-text">Get started by texting your friends, click on the button bellow.</p>
          </div>
          <a href="/friends" tabindex="-1">
            <paper-button raised><iron-icon icon="communication:chat"></iron-icon>Start Chat</paper-button>
          </a>
        </div>
      </template>
    </div>
  </template>

  <script>
    /**
     * `skeleton-chat-groups`
     *
     *
     * @license Copyright (c) 2018 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatGroups extends Polymer.Element {
      /** len
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-groups';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * The user Object.
           */
          user: {
            type: Object,
            value: {},
          },

          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * List of messages
           */
          list: {
            type: Array,
            value: [],
            notify: true,
          },
          /**
           * List is empty
           */
          empty: {
            type: Boolean,
            value: true,
            computed: '_computeEmpty(list, list.*)',
          },
          /**
           * List is loaded
           */
          loaded: {
            type: Boolean,
            value: false,
          },
          /**
           * Show placeholder
           */
          showPlaceholder: {
            type: Boolean,
            value: false,
            computed: '_computePlaceholder(empty, loaded)',
          },
        };
      }

      /**
       * connectedCallback
       */
      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged((user) => {
          if (!user) return;
          this._getData(user.uid);
        });
        this.addEventListener('list-changed', (e) => this._notifyResize(), true);
      }

      /**
       * Get data
       *
       * @param {string} uid
       * @private
       */
      _getData(uid) {
        this.set('list', []);
        if (!uid) return;
        const db = firebase.firestore();
        db.collection('chat')
          .orderBy(`users.${uid}`)
          .limit(100)
          .onSnapshot((querySnapshot) => {
            let sortable = [];
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              const item = {
                id: doc.id,
                timestamp: data.updated ? Date.parse(data.updated) : Date.now(),
              };
              sortable.push(item);
            });
            sortable.sort((a, b) => {
              return b.timestamp - a.timestamp;
            });
            const finalList = Object.keys(sortable).map((key) => {
              return sortable[key].id;
            });
            this.set('list', finalList);
            this.loaded = true;
          }, (error) => {
            console.error(error);
            this._dispatchEvent('error', error);
          });
      }

      /**
       * Notify iron-list that the list has been updated
       *
       * @private
       */
      _notifyResize() {
        const list = this.shadowRoot.querySelector('iron-list');
        if (!list) return;
        list.fire('iron-resize');
      }

      /**
       * Compute empty
       *
       * @param {Array} list
       * @return {boolean}
       * @private
       */
      _computeEmpty(list) {
        return !list.length;
      }

      /**
       * Compute placeholder
       *
       * @param {Boolean} empty
       * @param {Boolean} loaded
       * @return {*}
       * @private
       */
      _computePlaceholder(empty, loaded) {
        return this.empty && this.loaded;
      }

      /**
       * Dispatch event
       *
       * @param {string} event
       * @param  {string} detail
       * @private
       */
      _dispatchEvent(event, detail) {
        this.dispatchEvent(new CustomEvent(event, {
          detail: detail,
          bubbles: true,
          composed: true,
        }));
      }
    }

    window.customElements.define(SkeletonChatGroups.is, SkeletonChatGroups);
  </script>
</dom-module>
