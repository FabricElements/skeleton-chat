<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../polymerfire/firebase-auth-script.html">
<link rel="import" href="../../polymerfire/firebase-firestore-script.html">
<link rel="import" href="../skeleton-chat-groups-item/skeleton-chat-groups-item.html">

<dom-module id="skeleton-chat-groups">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <!--suppress CssUnresolvedCustomProperty -->
    <!--suppress CssUnresolvedCustomPropertySet -->
    <style is="custom-style">
      :host {
        display: block;
        min-height: 100%;
      }

      iron-scroll-threshold {
        @apply --skeleton-chat-groups;
      }

      iron-list {
        --iron-list-items-container: {
          @apply --skeleton-chat-groups-list;
        };
      }
    </style>

    <iron-scroll-threshold id="threshold"
                           lower-threshold="0">
      <template is="dom-if" if="{{!empty}}" restamp="true">
        <iron-list items="[[list]]"
                   max-physical-count="50"
                   scroll-offset="100"
                   scroll-target="threshold">
          <template>
            <skeleton-chat-groups-item theme$="[[theme]]"
                                       group$="[[item]]"
            ></skeleton-chat-groups-item>
          </template>
        </iron-list>
      </template>
    </iron-scroll-threshold>
  </template>

  <script>
    /**
     * `skeleton-chat-groups`
     *
     *
     * @license Copyright (c) 2017 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatGroups extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-groups';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * The user Object.
           */
          user: {
            type: Object,
            value: {},
          },

          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * List of messages
           */
          list: {
            type: Array,
            notify: true,
          },
          /**
           * List is empty
           */
          empty: {
            type: Boolean,
            value: false,
            computed: '_computeEmpty(list, list.*)',
          },
        };
      }

      /**
       * connectedCallback
       */
      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged((user) => {
          this._getData(user.uid);
        });
        this.addEventListener('list-changed', (e) => this._notifyResize(), true);
      }

      /**
       * Get data
       *
       * @param {string} uid
       * @private
       */
      _getData(uid) {
        this.set('list', []);
        if (!uid) return;
        const db = firebase.firestore();
        db.collection('chat')
          .orderBy(`users.${uid}`)
          .limit(100)
          .onSnapshot((querySnapshot) => {
            let sortable = [];
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              const item = {
                id: doc.id,
                timestamp: data.updated ? Date.parse(data.updated) : Date.now(),
              };
              sortable.push(item);
            });
            sortable.sort((a, b) => {
              return b.timestamp - a.timestamp;
            });
            const finalList = Object.keys(sortable).map((key) => {
              return sortable[key].id;
            });
            this.set('list', finalList);
          }, (error) => {
            console.error(error);
            this._dispatchEvent('error', error);
          });
      }

      /**
       * Notify iron-list that the list has been updated
       *
       * @private
       */
      _notifyResize() {
        const list = this.shadowRoot.querySelector('iron-list');
        if (!list) return;
        list.fire('iron-resize');
      }

      /**
       * Compute empty
       *
       * @param {Array} list
       * @return {boolean}
       * @private
       */
      _computeEmpty(list) {
        return list.length < 1;
      }

      /**
       * Dispatch event
       *
       * @param {string} event
       * @param  {string} detail
       * @private
       */
      _dispatchEvent(event, detail) {
        this.dispatchEvent(new CustomEvent(event, {
          detail: detail,
          bubbles: true,
          composed: true,
        }));
      }
    }

    window.customElements.define(SkeletonChatGroups.is, SkeletonChatGroups);
  </script>
</dom-module>
