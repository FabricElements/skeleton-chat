<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../polymerfire/firebase-database-script.html">
<link rel="import" href="../../polymerfire/firebase-query.html">
<link rel="import" href="../skeleton-chat-groups-item/skeleton-chat-groups-item.html">
<link rel="import" href="../../polymerfire/firebase-auth.html">

<dom-module id="skeleton-chat-groups">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        min-height: 100%;
        --skeleton-chat-groups: {

        };
        --skeleton-chat-groups-list: {

        };
      }

      iron-scroll-threshold {
        @apply --skeleton-chat-groups;
      }

      iron-list {
        --iron-list-items-container: {
          @apply --skeleton-chat-groups-list;
        };
      }
    </style>

    <firebase-auth
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <firebase-query
      disabled$="[[!user.uid]]"
      path="chats/groups"
      order-by-child$="users/[[user.uid]]"
      start-at$="[[user.uid]]"
      limit-to-last="50"
      data="{{data}}">
    </firebase-query>

    <iron-scroll-threshold id="threshold">
      <iron-list items="[[groups]]" scroll-target="threshold">
        <template>
          <skeleton-chat-groups-item theme$="[[theme]]"
                                     group$="[[item.$key]]"
          ></skeleton-chat-groups-item>
        </template>
      </iron-list>
    </iron-scroll-threshold>

  </template>

  <script>
    /**
     * `skeleton-chat-groups`
     *
     *
     * @license Copyright (c) 2017 FabricElements. All rights reserved.
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonChatGroups extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-chat-groups';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * A value to check if the user is signed in.
           */
          signedIn: {
            type: Boolean,
            value: false,
          },

          /**
           * The user Object.
           */
          user: {
            type: Object,
            value: {},
          },

          /**
           * The component theme.
           */
          theme: {
            type: String,
            value: 'light',
          },

          /**
           * groups
           */
          data: {
            type: Array,
          },

          /**
           * groups
           */
          groups: {
            type: Array,
            readOnly: true,
            computed: '_sortData(data, data.*)',
          },

          /**
           * Group id
           */
          group: {
            type: String,
            value: null,
          },
        };
      }

      /**
       * Sort data
       *
       * @param {array} data
       * @return {array}
       * @private
       */
      _sortData(data) {
        let sorted = Array;
        if (!data) return sorted;
        // Return array from object
        const dataArray = Object.keys(data).map((key) => {
          return data[key];
        });
        // Sort the data
        sorted = dataArray.sort((a, b) => {
          const aTime = this._getTime(a);
          const bTime = this._getTime(b);
          return bTime - aTime;
        });
        return sorted;
      }

      /**
       * Get the time from timestamp
       *
       * @param {object} times
       * @return {*}
       * @private
       */
      _getTime(times) {
        if (!times || !times.timestamp || !times.timestamp.updated) {
          return Date.now();
        }
        return times.timestamp.updated;
      }
    }

    window.customElements.define(SkeletonChatGroups.is, SkeletonChatGroups);
  </script>
</dom-module>
