<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-chat-groups demo</title>

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script src="../../node_modules/firebase/firebase.js"></script>
  <script src="../../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module" src="../../demo/shared.js"></script>

  <script type="module">
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../skeleton-chat-groups.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .container {
        background-color: var(--paper-grey-50);
      }

      .dark {
        background-color: var(--paper-grey-800);
      }
    </style>
  </custom-style>
  <dom-bind>
    <template>
      <div hidden="[[signedIn]]">
        <skeleton-auth google
                        signed-in="{{signedIn}}"
                        user="{{user}}"></skeleton-auth>
      </div>
    </template>
  </dom-bind>
  <div class="vertical-section-container centered">
    <h3>Basic skeleton-chat-groups demo</h3>
    <demo-snippet>
      <template>
        <div class="container light">
          <skeleton-chat-groups></skeleton-chat-groups>
        </div>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Basic skeleton-chat-groups demo</h3>
    <demo-snippet>
      <template>
        <div class="container dark">
          <skeleton-chat-groups theme="dark"></skeleton-chat-groups>
        </div>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
